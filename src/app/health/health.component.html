<div class="container-fluid">
    <div class="container">

        <div class="row">
           
            <div *ngFor="let head of healthNewsDisplay" class="col-lg-4 col-md-6">
                <div class="box">
                    <a href="{{head.url}}" class="link">
                        <img src="{{head.urlToImage}}" width="100%" height="100%" >
                        <h5 class="title mt-3 mb-4">{{head.title}}</h5>
                   </a>
                   <div class="author" style="float:left; padding:10px">
                        <i class="fa-solid fa-circle-user fa-2x"></i>  
                   </div>
                   <div style="float:left" style="line-height:1px; padding-top:10px">
                    <h6  style="font-size:15px;font-weight:900;overflow:hidden">{{head.author}}</h6>
                    <p  style="font-size:13px">{{head.publishedAt | date:'medium'}}</p>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
